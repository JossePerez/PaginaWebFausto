<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda</title>
    <link rel="stylesheet" href="PaginaEstilos.css">
    <link rel="stylesheet" href="../Header/header.css">
    <link rel="stylesheet" href="../Footer/footer.css">
</head>
<body>

    <div id="header-container"></div>
    <!-- Resto de tu contenido de la pÃ¡gina -->

    <script>
        fetch('../Header/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
    </script>

<script>
    fetch('../Footer/footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('div-header-nombre').innerHTML = data;
    })
</script>


    <h1>Bodas Profesionales</h1>
    <div class="div-columna" id="image-container">
    </div>

    <div id="div-header-nombre" ></div>

    <!--Script de JavaScript-->
    <script src="script.js" ></script>
    <script src="../Header/header.js" ></script>
</body>
</html>
